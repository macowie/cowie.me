{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block title %}Posts tagged {{ tag.name }}{% endblock title %}

{% block main %}

<h1>Posts tagged <i>{{ tag.name }}</i></h1>

<div class="article-index">
  {% for page in tag.pages %}
    {{ macros::post_listing(page = page) }}
  {% endfor %}
</div>

{% endblock main %}
