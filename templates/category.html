{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block title %}{{ category.name }}{% endblock title %}

{% block main %}

<h1>{{ category.name }}</h1>

<div class="page-listing">
  {% for page in category.pages %}
    {{ macros::post_listing(page = page) }}
  {% endfor %}
</div>

{% endblock main %}
