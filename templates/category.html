{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block title %}{{ category.name }}{% endblock title %}

{% block main %}

<h1>Posts filed under <i>{{ category.name }}</i></h1>

<div class="article-index">
  {% for page in category.pages %}
    {{ macros::post_listing(page = page) }}
  {% endfor %}
</div>

{% endblock main %}
